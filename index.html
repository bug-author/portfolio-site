<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="assets/img/favicon_2.png"
      type="image/x-icon"
    />
    <!-- Remix Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <!-- Header -->
    <header class="profile container">
      <div class="profile__container grid">
        <div class="profile__data">
          <div class="profile__border">
            <div class="profile__perfil">
              <img src="assets/img/portfolio_web.png" alt="" />
            </div>
          </div>
          <h2 class="profile__name">Abdullah Tahir</h2>
          <h3 class="profile__profession">Software Developer</h3>

          <ul class="profile__social">
            <a
              href="https://github.com/shy-tan"
              target="_blank"
              class="profile__social-link"
            >
              <i class="ri-github-line"></i>
            </a>

            <a
              href="https://stackoverflow.com/users/10934636/stuckoverflow"
              target="_blank"
              class="profile__social-link"
            >
              <i class="ri-stack-overflow-line"></i>
            </a>
          </ul>
        </div>
        <div class="profile__info grid">
          <div class="profile__info-group">
            <h3 class="profile__info-number">1</h3>
            <p class="profile__info-description">
              Year of Freelance <br />
              work
            </p>
          </div>

          <div class="profile__info-group">
            <h3 class="profile__info-number">+20</h3>
            <p class="profile__info-description">
              Completed <br />
              projects
            </p>
          </div>

          <div class="profile__info-group">
            <h3 class="profile__info-number">15</h3>
            <p class="profile__info-description">
              Satisfied <br />
              customers
            </p>
          </div>
        </div>

        <div class="profile__buttons">
          <a download="" href="" class="button">
            Download Resume <i class="ri-download-line"></i>
          </a>

          <div class="profile__buttons-small">
            <a
              href="https://api.whatsapp.com/send?phone=923121579660&0text=Hello!"
              target="_blank"
              class="button button__small button__gray"
            >
              <i class="ri-whatsapp-line"></i>
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- main -->
    <main class="main">
      <section class="filters container">
        <!-- Filter tabs -->
        <ul class="filters__content">
          <button class="filters__button" data-target="#projects">
            Projects
          </button>

          <button class="filters__button" data-target="#skills">Skills</button>
        </ul>

        <div class="filters_sections">
          <!-- Projects -->
          <div class="projects__content grid" data-content id="projects">
            <article class="projects__card">
              <img src="project1" alt="" class="projects__img" />

              <div class="projects__modal">
                <div>
                  <span class="projects__subtitle">Mobile</span>
                  <h3 class="projects__title">Quote Bee</h3>
                  <a href="" class="projects__button button button__small">
                    <i class="ri-link"></i>
                  </a>
                </div>
              </div>
            </article>

            <article class="projects__card">
              <img src="project1" alt="" class="projects__img" />

              <div class="projects__modal">
                <div>
                  <span class="projects__subtitle">Mobile</span>
                  <h3 class="projects__title">Feed Blast</h3>
                  <a href="" class="projects__button button button__small">
                    <i class="ri-link"></i>
                  </a>
                </div>
              </div>
            </article>

            <article class="projects__card">
              <img src="project1" alt="" class="projects__img" />

              <div class="projects__modal">
                <div>
                  <span class="projects__subtitle"></span>
                  <h3 class="projects__title"></h3>
                  <a href="" class="projects__button button button__small">
                    <i class="ri-link"></i>
                  </a>
                </div>
              </div>
            </article>
          </div>
          <!-- Skills -->
          <div class="skills__content grid" data-content id="skills"></div>
        </div>
      </section>
    </main>

    <!-- Footer     -->
    <footer class="footer container"></footer>

    <!-- ScrollReveal -->
    <script src=""></script>

    <!-- main js -->
    <script src=""></script>
  </body>
</html>
